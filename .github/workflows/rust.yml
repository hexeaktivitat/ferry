name: Rust

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: install deps
      uses: KyleMayes/install-llvm-action@v2
      with:
        version: "18.0"
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
